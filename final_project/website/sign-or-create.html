<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-deep_orange.min.css" /> 
    <link rel="stylesheet" href="styles/sign-or-create.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
</body>
<div id="container" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect center">
        <div class="color mdl-tabs__tab-bar">
            <a href="#sign-in" class="mdl-tabs__tab is-active">Sign In</a>
            <a href="#create" class="mdl-tabs__tab">Create Account</a>
        </div>

        <div class="mdl-tabs__panel is-active" id="sign-in">
            <form onsubmit="event.preventDefault(); sign();"="sign-form">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="sign-uid">
                    <label class="mdl-textfield__label" for="sign-uid">Username</label>
                </div><br>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="sign-password">
                    <label class="mdl-textfield__label" for="sign-password">Password</label>
                </div><br>
                <button id="sign-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Sign In
                </button>

            </form>
            <div class="background"></div>
        </div>
        <div class="mdl-tabs__panel" id="create">
            <form id="create-form" onsubmit="event.preventDefault(); create();"">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="create-uid">
                    <label class="mdl-textfield__label" for="create-uid">Username</label>
                </div><br>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="create-password">
                    <label class="mdl-textfield__label" for="create-password">Password</label>
                </div><br>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="create-check">
                    <label class="mdl-textfield__label" for="create-check">Confirm Password</label>
                </div><br>
                <button id="create-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Create
                </button>
            </form>
            <div class="background"></div>
        </div>
    </div>
</div>
<script src="scripts/header.js"></script>
<script src="scripts/sign-or-create.js"></script>
</body>

</html>
