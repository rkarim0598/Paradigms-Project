<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-deep_orange.min.css" />
    <link rel="stylesheet" href="styles/browse-alt.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
        if (localStorage.getItem('uid') == null) {
            window.location.href = '../website/sign-or-create.html'
        }
    </script>
</head>
</body>
<div id="container" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
        <div class="color mdl-tabs__tab-bar">
            <a href="#browse" class="color mdl-tabs__tab is-active">Browse</a>
            <a href="#rec" class="color mdl-tabs__tab">Recommended For You</a>
        </div>

        <div class="mdl-tabs__panel is-active" id="browse">
            <div class="grid-container">
                <div class="shows">
                    <h5 class="grid-label">Suggestions</h5>
                    <ul id="show-list" class="chunk mdl-list">
                        <li id="sid1" class="mdl-list__item mdl-list__item--three-line">
                            <span class="mdl-list__item-primary-content">
                                <span id="sid1-name" class="show-title"></span>
                                <span id="sid1-desc" class="mdl-list__item-text-body">
                                </span>
                            </span>
                            <span id="sid1-rating" class="mdl-list__item-secondary-content">
                            </span>
                        </li>
                        <li id="sid2" class="mdl-list__item mdl-list__item--three-line">
                            <span class="mdl-list__item-primary-content">
                                <span id="sid2-name" class="show-title"></span>
                                <span id="sid2-desc" class="mdl-list__item-text-body">
                                </span>
                            </span>
                            <span id="sid2-rating" class="mdl-list__item-secondary-content">
                            </span>
                        </li>
                        <li id="sid3" class="mdl-list__item mdl-list__item--three-line">
                            <span class="mdl-list__item-primary-content">
                                <span id="sid3-name" class="show-title"></span>
                                <span id="sid3-desc" class="mdl-list__item-text-body">
                                </span>
                            </span>
                            <span id="sid3-rating" class="mdl-list__item-secondary-content">
                            </span>
                        </li>
                        <li id="sid4" class="mdl-list__item mdl-list__item--three-line">
                            <span class="mdl-list__item-primary-content">
                                <span id="sid4-name" class="show-title"></span>
                                <span id="sid4-desc" class="mdl-list__item-text-body">
                                </span>
                            </span>
                            <span id="sid4-rating" class="mdl-list__item-secondary-content">
                            </span>
                        </li>
                        <li id="sid5" class="mdl-list__item mdl-list__item--three-line">
                            <span class="mdl-list__item-primary-content">
                                <span id="sid5-name" class="show-title"></span>
                                <span id="sid5-desc" class="mdl-list__item-text-body">
                                </span>
                            </span>
                            <span id="sid5-rating" class="mdl-list__item-secondary-content">
                            </span>
                        </li>
                        <li id="sid6" class="mdl-list__item mdl-list__item--three-line">
                            <span class="mdl-list__item-primary-content">
                                <span id="sid6-name" class="show-title"></span>
                                <span id="sid6-desc" class="mdl-list__item-text-body">
                                </span>
                            </span>
                            <span id="sid6-rating" class="mdl-list__item-secondary-content">
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="show-img center">
                    <!-- <h5 class="grid-label">Image</h5> -->
                    <div class="current-image">
                        <img id="image" class="holder" src="">
                    </div>
                </div>
                <div id="info" class="episodes">
                    <h5 id="infoLabel" class="grid-label"></h5>
                    <div id="episodes">
                    </div>
                </div>

            </div>

        </div>
        <div class="mdl-tabs__panel rec-panel" id="rec">
            <div class="flex-container">
                <div class="rec-image-info">
                    <h1 id="rec-title"></h1>
                    <h4 id="rec-genre"></h4>
                    <div class="rec-image">
                        <img id="rec-image" src="">
                    </div><br>
                    <div class="rec-info">
                        <p id="rec-summary"></p>
                    </div>
                </div><br>
                <div class="stars">
                    <span id="1" class="fa fa-star checked" onmouseover="rank(1)" onclick="rank(1)"></span>
                    <span id="2" class="fa fa-star" onmouseover="rank(2)" onclick="rank(2)"></span>
                    <span id="3" class="fa fa-star" onmouseover="rank(3)" onclick="rank(3)"></span>
                    <span id="4" class="fa fa-star" onmouseover="rank(4)" onclick="rank(4)"></span>
                    <span id="5" class="fa fa-star" onmouseover="rank(5)" onclick="rank(5)"></span>
                </div><br>
                <div class="rec-button">
                    <button id="submit-vote" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="scripts/header.js"></script>
<script src="scripts/suggestions.js"></script>
<script src="scripts/recommendations.js"></script>
</body>

</html>
